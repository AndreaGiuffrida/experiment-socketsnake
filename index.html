<!doctype html>
<html lang="en">
	<head>
		<!-- Config -->
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Metas -->
		<title>Socket Snake</title>
		<meta name="description" content="{project-description}">
		<meta name="keywords" content="">

		<!-- Schema.org markup for Facebook -->
		<meta property="og:url" content="{project-url}" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Socket Snake" />
		<meta property="og:description" content="{project-description}" />
		<meta property="og:image" content="{project-url}/dist/img/sharing.png" />

		<!-- Schema.org markup for Twitter -->
		<meta name="twitter:url" content="{project-url}">
		<!-- <meta name="twitter:card" content="summary_large_image"> -->
		<!-- <meta name="twitter:site" content="twitter_name"> -->
		<meta name="twitter:title" content="Socket Snake">
		<meta name="twitter:description" content="{project-description}">
		<meta name="twitter:image:src" content="{project-url}/dist/img/sharing.png">

		<!-- Schema.org markup for Google+ -->
		<meta itemprop="name" content="Socket Snake">
		<meta itemprop="description" content="{project-description}">
		<meta itemprop="image" content="{project-url}/dist/img/sharing.png">

		<!-- Icons -->
		<link rel="icon" type="image/png" href="/dist/img/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="/dist/img/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/dist/img/android-192x192.png" sizes="192x192">
		<link rel="apple-touch-icon" href="/dist/img/apple-touch-icon-180x180.png" sizes="180x180">
		<meta name="msapplication-config" content="/browserconfig.xml">

		<!-- Stylesheets -->
		<link rel="stylesheet" href="/dist/css/style.css">
	</head>
	<body style="overflow: hidden">

		<!-- YOUR CODE HERE -->
		<div class="main">
			<div class="app" id="app"></div>
			<div class="desktop-instructions">
				<p class="p" desktop-instructions>
					Go with your mobile on url "<span class="c-primary">{URL}</span>" and enter the room id "<span class="c-primary">{ROOMID}</span>"
				</p>
			</div>
		</div>

		<!-- Load scripts -->
		<!-- <script src="//cdn.jsdelivr.net/npm/phaser-ce@2.8.1/build/phaser.js"></script> -->

		<script src="/dist/js/app.js"></script>

			WebFont.load({
				google: {
					families: ['Roboto:300,400,800']
				}

		</script>
